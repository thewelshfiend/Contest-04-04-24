<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.svgrepo.com/show/227904/graduated-student.svg" type="svg">
    <title>Student Portal</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="./fetch.js"></script>
    <script defer type="text/javascript" src="./script.js"></script>
</head>

<body>

    <header>
        <div class="bg-dark text-light w-100 z-1">
            <h1 class="px-2 py-3 m-0 fs-5">Student Portal</h1>
        </div>
        <nav class="navbar p-0">
            <div class="container-fluid p-3">
                <form class="w-100" role="search">
                    <section id="sticky-nav" class="d-flex w-100"> <!-- Must be sticky -->
                        <input class="form-control me-2 border border-dark rounded-0" type="search"
                            placeholder="Search name or email" aria-label="Search">
                        <button id="search" class="btn btn-dark rounded-0 px-5" type="submit">Search/Refresh</button>
                    </section>
                    <section id="button-container" class="container mt-2 pt-2">
                        <div class="row justify-content-between">
                            <div id="sort-asc" class="col p-0 my-1"><button
                                    class="btn btn-sm py-2 w-100 btn-dark rounded-0" type="button" form-control">Sort A
                                    &#x1F86A; Z</button></div>
                            <div id="sort-desc" class="col p-0 ms-3 my-1"><button
                                    class="btn btn-sm py-2 w-100 btn-dark rounded-0" type="button" form-control">Sort Z
                                    &#x1F86A; A</button></div>
                            <div id="sort-mark" class="col p-0 ms-3 my-1"><button
                                    class="btn btn-sm py-2 w-100 btn-dark rounded-0" type="button" form-control">Sort By
                                    Marks</button></div>
                            <div id="sort-pass" class="col p-0 ms-3 my-1"><button
                                    class="btn btn-sm py-2 w-100 btn-dark rounded-0" type="button" form-control">Sort By
                                    Passing</button></div>
                            <div id="sort-class" class="col p-0 ms-3 my-1"><button
                                    class="btn btn-sm py-2 w-100 btn-dark rounded-0" type="button" form-control">Sort By
                                    Class</button></div>
                            <div id="sort-gender" class="col p-0 ms-3 my-1"><button
                                    class="btn btn-sm py-2 w-100 btn-dark rounded-0" type="button" form-control">Sort By
                                    Gender</button></div>
                        </div>
                    </section>
                </form>
            </div>
        </nav>
    </header>
    <main class="px-3 pb-3">
        <table class="w-100">
            <thead id="thead1">
                <tr class="sticky-row">
                    <th style="width: 2rem; text-align: center;">ID</th>
                    <th style="width: 20rem;">Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tbody1">
                <!-- data appended here -->
            </tbody>
        </table>
        <div id="table2">
            <br>
            <br>
            <table class="w-100">
                <thead id="thead2">
                    <tr class="sticky-row">
                        <th style="width: 2rem; text-align: center;">ID</th>
                        <th style="width: 20rem;">Name</th>
                        <th>Gender</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Passing</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tbody2">
                    <!-- data appended here -->
                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
